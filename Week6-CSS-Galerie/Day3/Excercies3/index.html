<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: Attributes</title>
  </head>
  <body>

    <img src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
    <a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
    <button>Click me!</button>
    <button class="this-one">Click me!</button>
    <script>
      const url = document.querySelector('img');
const url2 = document.querySelector('img')
//console.log(url.getAttribute('src'));
url2.setAttribute('src','https://www.globalgiving.org/pfil/10783/pict_grid7.jpg?tms=1511275938000')
let url3 = document.querySelector('a');
//console.log(url3)
url3.setAttribute('href','https://www.greenfoxacademy.com/')
const lastbut = document.getElementsByClassName('this-one')[0];
lastbut.disabled = true;
lastbut.textContent = "Don't click me!"

    </script>
    
  </body>
  </html>
